apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resource-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths: 
          - path: "/resource"
            pathType: Prefix
            backend:
              service:
                name: resource-service
                port: 
                  name: http
            
