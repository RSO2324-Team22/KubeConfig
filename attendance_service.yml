apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-service
  namespace: default
  labels:
    app: attendance-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: attendance-service
  template:
    metadata:
      name: attendance-service
      namespace: default
      labels:
        app: attendance-service
    spec:
      containers:
        - name: attendance-service
          image: "pusti/rso2324-team22-attendance-service:latest"
          ports:
            - containerPort: 8080
              name:  http
          env:
            - name: ConnectionStrings__AttendanceDatabase
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: attendance_service_connection_string
            - name: PlanningService__GraphQL__Url
              value: "http://$(PLANNING_SERVICE_SERVICE_HOST):$(PLANNING_SERVICE_SERVICE_PORT)/graphql"
            - name: MembersService__GraphQL__Url
              value: "http://$(MEMBERS_SERVICE_SERVICE_HOST):$(MEMBERS_SERVICE_SERVICE_PORT)/graphql"
            - name: KAFKA_URL
              value: "$(KAFKA_SERVICE_HOST):$(KAFKA_SERVICE_PORT)"
          # startupProbe:
          #   httpGet:
          #     path: /health/startup
          #     port: http
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: attendance-service
spec:
  type: LoadBalancer
  selector:
    app: attendance-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
