apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graylog-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: true
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths: 
          - path: "/graylog(/|$)(.*)"
            pathType: ImplementationSpecific
            backend:
              service:
                name: graylog
                port: 
                  name: graylog-rest
            
